@if (loading()) {
    <div class="loading-container">
        <mat-spinner diameter="32"></mat-spinner>
    </div>
} @else if (error()) {
    <div class="error-container">
        <p class="error-message">{{ error() }}</p>
    </div>
} @else if (!widget.query_id) {
    <div class="no-query-container">
        <p>No query linked to this counter widget.</p>
        <p class="hint">Edit this widget to link a saved query.</p>
    </div>
} @else if (counterValue() !== null) {
    <div class="counter-container">
        <span class="counter-value">{{ counterValue() }}</span>
        @if (label()) {
            <span class="counter-label">{{ label() }}</span>
        }
    </div>
} @else {
    <div class="no-data-container">
        <p>No data available</p>
    </div>
}
