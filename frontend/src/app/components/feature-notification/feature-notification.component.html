<div class="feature-notification">
    <div class="feature-notification__content">
        <img class="feature-notification__image" src="assets/custom-domain.gif" alt="Feature Notification Icon">
        <h1 class="feature-notification__title">New: Custom Domain</h1>
        <p class="feature-notification__description">
            Strengthen your brand identity by putting the admin panel on your own domain.
        </p>
    </div>
    <div class="actions">
        <a mat-button class="actions__secondary" routerLink="/company" (click)="dismiss.emit()">
            Set up domain
        </a>
        <button type="button" mat-flat-button color="accent" class="actions__primary" (click)="dismiss.emit()">
            Got it
        </button>
    </div>
</div>
