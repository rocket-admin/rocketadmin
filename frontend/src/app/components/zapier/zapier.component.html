<div class="profile-layout">
    <app-profile-sidebar activeTab="zapier"></app-profile-sidebar>

    <div class="profile-main">
        <app-alert></app-alert>

        <div class="zapier-page">
            <a mat-stroked-button
                class="zapier-docs-button"
                href="https://docs.rocketadmin.com/Integrations/Zapier"
                color="primary">
                <mat-icon>open_in_new</mat-icon>
                Docs
            </a>
            @if (currentUser()) {
                <zapier-workflow
                    [signUpEmail]="currentUser().email"
                    [clientId]='"4MFV3OrjI8e8JkZPySqbFVbKtZUz0sV0H3XJnb6w"'
                    [theme]='"auto"'
                    [introCopyDisplay]='"show"'
                    [guessZapDisplay]='"show"'
                    [zapCreateFromScratchDisplay]='"hide"'
                ></zapier-workflow>
            }
        </div>
    </div>
</div>
