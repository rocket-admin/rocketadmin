<h2 mat-dialog-title>Delete Secret</h2>

<mat-dialog-content>
    <div class="warning-container">
        <mat-icon class="warning-icon">warning</mat-icon>
        <div class="warning-content">
            <p>Are you sure you want to delete the secret <strong>{{data.secret.slug}}</strong>?</p>
            <p class="warning-details">
                This action cannot be undone. The secret value and all associated audit logs will be permanently removed.
            </p>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close [disabled]="submitting">Cancel</button>
    <button mat-flat-button color="warn"
        (click)="onDelete()"
        [disabled]="submitting"
        data-testid="delete-secret-confirm-button">
        {{submitting ? 'Deleting...' : 'Delete Secret'}}
    </button>
</mat-dialog-actions>
