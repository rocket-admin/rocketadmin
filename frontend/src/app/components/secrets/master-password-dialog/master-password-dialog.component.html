<h2 mat-dialog-title>
    <mat-icon class="title-icon">enhanced_encryption</mat-icon>
    Master Password Required
</h2>

<mat-dialog-content>
    <p class="description">
        This secret is protected with master password encryption.
        Enter the master password to continue.
    </p>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Master Password</mat-label>
        <input matInput
            [(ngModel)]="masterPassword"
            [type]="showPassword ? 'text' : 'password'"
            (keyup.enter)="onSubmit()"
            placeholder="Enter master password"
            data-testid="master-password-input">
        <button mat-icon-button matSuffix type="button"
            (click)="togglePasswordVisibility()"
            [matTooltip]="showPassword ? 'Hide password' : 'Show password'">
            <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="error">{{error}}</mat-error>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary"
        (click)="onSubmit()"
        data-testid="master-password-submit-button">
        <mat-icon>lock_open</mat-icon>
        Unlock
    </button>
</mat-dialog-actions>
