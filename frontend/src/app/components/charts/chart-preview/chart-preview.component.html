@if (chartData) {
    <div class="chart-preview">
        <canvas baseChart
            [type]="mappedChartType"
            [data]="chartData"
            [options]="chartOptions"
            [plugins]="chartPlugins">
        </canvas>
    </div>
} @else {
    <div class="no-data">
        <p>No chart data available</p>
    </div>
}
