<div class="field-display">
  <span class="field-value">
    @if (showFlag() && languageFlag()) {
      <span class="language-flag">{{ languageFlag() }}</span>
    }
    <span>{{ languageName() }}</span>
  </span>
  <button type="button" mat-icon-button
      class="field-copy-button"
      matTooltip="Copy"
      [cdkCopyToClipboard]="languageName()"
      (cdkCopyToClipboardCopied)="onCopyToClipboard.emit('Field value was copied to clipboard.')"
      (click)="$event.stopPropagation()">
      <mat-icon>content_copy</mat-icon>
  </button>
</div>
