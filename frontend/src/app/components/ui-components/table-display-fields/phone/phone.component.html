<div class="field-display">
  <a *ngIf="value" [href]="'tel:' + value" class="field-value phone-link">{{ value }}</a>
  <span *ngIf="!value" class="field-value">â€”</span>
  <button type="button" mat-icon-button
      class="field-copy-button"
      matTooltip="Copy"
      [cdkCopyToClipboard]="value"
      (cdkCopyToClipboardCopied)="onCopyToClipboard.emit(value)">
      <mat-icon>content_copy</mat-icon>
  </button>
</div>
