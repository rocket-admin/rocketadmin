<div class="field-display">
  <div class="color-display">
    <div *ngIf="isValidColor"
      class="color-swatch"
      [style.background-color]="normalizedColorForDisplay"
      [title]="value || 'No color'"
    ></div>
    <span class="field-value">{{formattedColorValue || 'â€”'}}</span>
  </div>
  <button type="button" mat-icon-button
      class="field-copy-button"
      matTooltip="Copy"
      [cdkCopyToClipboard]="formattedColorValue"
      (cdkCopyToClipboardCopied)="onCopyToClipboard.emit('Color value was copied to clipboard.')"
      (click)="$event.stopPropagation()">
      <mat-icon>content_copy</mat-icon>
  </button>
</div>
